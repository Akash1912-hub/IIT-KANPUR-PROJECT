<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Prediction</title>
</head>
<body>
    <h1>Predict Distance from Stop</h1>
    <form method="POST">
        <label for="DirectionRef">Direction Reference:</label>
        <input type="text" id="DirectionRef" name="DirectionRef" value="0"><br>

        <label for="PublishedLineName">Published Line Name:</label>
        <input type="text" id="PublishedLineName" name="PublishedLineName" value="B8"><br>

        <label for="OriginName">Origin Name:</label>
        <input type="text" id="OriginName" name="OriginName" value="4 AV/95 ST"><br>

        <label for="OriginLat">Origin Latitude:</label>
        <input type="text" id="OriginLat" name="OriginLat" value="40.616104"><br>

        <label for="OriginLong">Origin Longitude:</label>
        <input type="text" id="OriginLong" name="OriginLong" value="-74.031143"><br>

        <label for="DestinationName">Destination Name:</label>
        <input type="text" id="DestinationName" name="DestinationName" value="BROWNSVILLE ROCKAWAY AV"><br>

        <label for="DestinationLat">Destination Latitude:</label>
        <input type="text" id="DestinationLat" name="DestinationLat" value="40.656048"><br>

        <label for="DestinationLong">Destination Longitude:</label>
        <input type="text" id="DestinationLong" name="DestinationLong" value="-73.907379"><br>

        <label for="VehicleLocationLat">Vehicle Location Latitude:</label>
        <input type="text" id="VehicleLocationLat" name="VehicleLocationLat" value="40.635170"><br>

        <label for="VehicleLocationLong">Vehicle Location Longitude:</label>
        <input type="text" id="VehicleLocationLong" name="VehicleLocationLong" value="-73.960803"><br>

        <label for="ExpectedArrivalTime">Expected Arrival Time:</label>
        <input type="text" id="ExpectedArrivalTime" name="ExpectedArrivalTime" value="2017-06-01 00:03:59"><br>

        <label for="ScheduledArrivalTime">Scheduled Arrival Time:</label>
        <input type="text" id="ScheduledArrivalTime" name="ScheduledArrivalTime" value="24:06:14"><br>

        <label for="hour">Hour:</label>
        <input type="text" id="hour" name="hour" value="0"><br>

        <label for="day">Day of the Week:</label>
        <input type="text" id="day" name="day" value="0"><br>

        <input type="submit" value="Predict">
    </form>

    {% if predicted_distance %}
    <h2>Predicted Distance from Stop: {{ predicted_distance }}</h2>
    {% endif %}
</body>
</html>
